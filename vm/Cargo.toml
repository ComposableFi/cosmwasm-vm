[package]
name = "cosmwasm-vm"
version = "0.1.0"
edition = "2021"
authors = [ "Hussein Ait Lahcen hussein.aitlahcen@gmail.com", "Abdullah Eryuzlu abdullaheryuzlu@gmail.com", "Composable Developers" ]
homepage = "https://composable.finance"

[features]
default = [ "iterator", "stargate", "ibc3" ]
iterator = [ "cosmwasm-std/iterator" ]
stargate = [ "cosmwasm-std/stargate" ]
ibc3 = [ "cosmwasm-std/ibc3" ]

[dependencies]
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
either = { version = "1.6", default-features = false }
log = { version = "0.4", default-features = false }

cosmwasm-std = { git = "https://github.com/ComposableFi/cosmwasm", rev = "7d288c23772d03e8cd666b76cb5bbdc5952721dd", default-features = false, features = [ "iterator" ] }

[dev-dependencies]
wat = "1.0"
env_logger = "0.9"
